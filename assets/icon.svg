<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#4a148c"/>
      <stop offset="100%" style="stop-color:#1a237e"/>
    </radialGradient>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1"/>
      <stop offset="50%" style="stop-color:#00bcd4"/>
      <stop offset="100%" style="stop-color:#0097a7"/>
    </linearGradient>
    <linearGradient id="hammerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb300"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64" ry="64"/>
  
  <!-- Main Diamond (Minecraft style) -->
  <g transform="translate(256,256)">
    <!-- Diamond shape -->
    <path d="M 0,-120 L 100,-20 L 0,120 L -100,-20 Z" 
          fill="url(#diamondGrad)" 
          stroke="#ffffff" 
          stroke-width="6"/>
    
    <!-- Diamond internal lines for 3D effect -->
    <path d="M -60,-20 L 0,-80 L 60,-20 M -60,-20 L 60,-20 M 0,-80 L 0,40" 
          stroke="#ffffff" 
          stroke-width="3" 
          opacity="0.7"/>
    
    <!-- Diamond highlight -->
    <path d="M -40,-40 L 0,-80 L 40,-40 L 0,-60 Z" 
          fill="#ffffff" 
          opacity="0.3"/>
  </g>
  
  <!-- Auction Hammer -->
  <g transform="translate(380,140) rotate(15)">
    <!-- Hammer head -->
    <rect x="-25" y="-12" width="50" height="24" 
          fill="url(#hammerGrad)" 
          stroke="#b8860b" 
          stroke-width="2" 
          rx="4"/>
    
    <!-- Hammer handle -->
    <rect x="-3" y="12" width="6" height="60" 
          fill="#8d6e63" 
          stroke="#5d4037" 
          stroke-width="2" 
          rx="3"/>
    
    <!-- Hammer head detail -->
    <rect x="-20" y="-8" width="40" height="4" 
          fill="#fff9c4" 
          opacity="0.6"/>
  </g>
  
  <!-- Coins scattered around -->
  <g opacity="0.8">
    <!-- Coin 1 -->
    <circle cx="150" cy="180" r="16" fill="#ffd700" stroke="#ffb300" stroke-width="2"/>
    <text x="150" y="185" text-anchor="middle" font-family="monospace" font-size="14" fill="#b8860b" font-weight="bold">$</text>
    
    <!-- Coin 2 -->
    <circle cx="350" cy="320" r="12" fill="#ffd700" stroke="#ffb300" stroke-width="2"/>
    <text x="350" y="324" text-anchor="middle" font-family="monospace" font-size="10" fill="#b8860b" font-weight="bold">¥</text>
    
    <!-- Coin 3 -->
    <circle cx="140" cy="350" r="14" fill="#ffd700" stroke="#ffb300" stroke-width="2"/>
    <text x="140" y="355" text-anchor="middle" font-family="monospace" font-size="12" fill="#b8860b" font-weight="bold">€</text>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.9">
    <circle cx="180" cy="140" r="3" fill="#ffffff"/>
    <circle cx="320" cy="160" r="2" fill="#ffffff"/>
    <circle cx="160" cy="280" r="2" fill="#ffffff"/>
    <circle cx="340" cy="300" r="3" fill="#ffffff"/>
    <circle cx="400" cy="240" r="2" fill="#ffffff"/>
    
    <!-- Star sparkles -->
    <g transform="translate(200,120)">
      <path d="M 0,-8 L 2,0 L 8,0 L 3,3 L 5,8 L 0,5 L -5,8 L -3,3 L -8,0 L -2,0 Z" 
            fill="#ffffff" 
            opacity="0.8"/>
    </g>
    
    <g transform="translate(350,180) scale(0.7)">
      <path d="M 0,-8 L 2,0 L 8,0 L 3,3 L 5,8 L 0,5 L -5,8 L -3,3 L -8,0 L -2,0 Z" 
            fill="#ffffff" 
            opacity="0.6"/>
    </g>
  </g>
  
  <!-- Auction text (optional, can be removed for cleaner look) -->
  <text x="256" y="450" text-anchor="middle" 
        font-family="monospace, 'Courier New'" 
        font-size="28" 
        font-weight="bold" 
        fill="#ffffff" 
        opacity="0.8">AUCTION</text>
</svg>